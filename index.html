<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer Info Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url(https://as1.ftcdn.net/jpg/08/98/15/46/1000_F_898154683_IQD5tjegTXTHGWLQItx67OLSELLnBozI.jpg)   
    }
    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    .form-container h2 {
      text-align: center;
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .form-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Gamer Info</h2>
    <form id="gamerForm">
      <input type="text" id="gamerId" placeholder="Gamer ID" required>
      <input type="text" id="gameName" placeholder="Game Name" required>
      <button type="submit">Submit</button>
    </form>
    <div id="responseMessage"></div>
  </div>
  <script>
    document.getElementById('gamerForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const gamerId = document.getElementById('gamerId').value;
      const gameName = document.getElementById('gameName').value;

      const response = await fetch('http://54.164.11.98/submit.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ gamerId, gameName })
      });

      const result = await response.json();
      document.getElementById('responseMessage').innerText = result.message;
    });
  </script>
</body>
</html>
